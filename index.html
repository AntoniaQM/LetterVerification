<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Letter Verification</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
     
      background-size: cover;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
    }
    .container {
      background: #fff;
      border-radius: 12px;
      max-width: 500px;
      width: 100%;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }
    .header {
      background-color: #FFCB05;
      padding: 20px;
      text-align: center;
    }
    .header img {
      width: 40px;
      vertical-align: middle;
    }
    .header h1 {
      margin: 10px 0 5px;
      font-size: 22px;
      color: #1A1A1A;
    }
    .header p {
      font-size: 14px;
      margin: 5px 0;
    }
    .student-id {
      background: white;
      padding: 10px;
      margin: 10px auto;
      width: fit-content;
      border-radius: 8px;
      font-weight: bold;
      border: 2px solid #ccc;
    }
    .content {
      padding: 20px 30px;
    }
    .content h2 {
      font-size: 20px;
      text-align: center;
      border-bottom: 2px solid #f9c43a;
      padding-bottom: 10px;
      margin-bottom: 20px;
    }
    .item {
      margin-bottom: 16px;
      display: flex;
      align-items: start;
    }
    .item-icon {
      color: #28a745;
      font-size: 20px;
      margin-right: 10px;
    }
    .item-label {
      font-weight: bold;
    }
    .item-value {
      margin-left: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <!--img src="https://i.ibb.co/NW4X7Fz/seda-icon.png" alt="Logo" -->
      <h1>Letter Verification</h1>
      <div class="student-id">STUDENT ID: 2303249</div>
    </div>
    <div class="content">
      <h2>Verification Result</h2>

      <div class="item">
        <div class="item-icon">✔️</div>
        <div><span class="item-label">Letter Issue Date:</span><span class="item-value"> 10th June 2025</span></div>
      </div>

      <div class="item">
        <div class="item-icon">✔️</div>
        <div><span class="item-label">Student Name:</span><span class="item-value"> Jose Ariel Hurtado Quispe</span></div>
      </div>

      <div class="item">
        <div class="item-icon">✔️</div>
        <div><span class="item-label">Date of Birth:</span><span class="item-value"> 14/11/1994</span></div>
      </div>

      <div class="item">
        <div class="item-icon">✔️</div>
        <div><span class="item-label">Passport No:</span><span class="item-value"> PE18883</span></div>
      </div>

      <div class="item">
        <div class="item-icon">✔️</div>
        <div><span class="item-label">Nationality:</span><span class="item-value"> Bolivian</span></div>
      </div>

      <div class="item">
        <div class="item-icon">✔️</div>
        <div><span class="item-label">Course Commence Date:</span><span class="item-value"> 30/09/2025</span></div>
      </div>

      <div class="item">
        <div class="item-icon">✔️</div>
        <div><span class="item-label">Course Completion Date:</span><span class="item-value"> 16/05/2025</span></div>
      </div>
    </div>
  </div>
</body>
</html>
