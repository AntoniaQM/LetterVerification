<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Credencial Digital</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f1f1f1;
    }
    .credencial {
      background: white;
      border: 2px solid #ccc;
      border-radius: 15px;
      padding: 30px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .credencial img {
      width: 120px;
      border-radius: 50%;
      margin-bottom: 15px;
    }
    .credencial h2 {
      margin: 10px 0 5px;
    }
    .credencial p {
      margin: 4px 0;
    }
  </style>
</head>
<body>
  <div class="credencial">
    <img src="https://via.placeholder.com/120" alt="Foto">
    <h2>Nombre Apellido</h2>
    <p><strong>Cargo:</strong> Ingeniera SAP</p>
    <p><strong>Empresa:</strong> MiEmpresa SRL</p>
    <p><strong>ID:</strong> 12345678</p>
  </div>
</body>
</html>
